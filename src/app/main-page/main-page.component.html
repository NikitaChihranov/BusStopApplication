<form class="stationForm" (ngSubmit)="getStop(value)">
<mat-form-field>
  <input matInput placeholder="Name" type="text" (input)="getValue(value)" #value>
</mat-form-field>
  <button class="mainButton" mat-flat-button [disabled]="inputValue===''" color="primary" type="submit" >Submit</button>
</form>
